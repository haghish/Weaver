        top: 0px;
    }
.treed__children {
  padding: 0;
  margin: 0;
}
.treed__body {
  min-height: 20px;
  display: flex;
  padding-left: 15px;
  flex-direction: column;
}
.treed__head:hover .treed__body {
  border-radius: 15px;
  background-color: #ccc;
}
.treed__head {
  position: relative;
}
.treed__default-node--done,
.treed__default-node--done input {
  text-decoration: line-through;
  color: #777;
}
.treed__input {
  border: none;
  margin: 0;
  display: block;
  font-size: 16px;
  padding: 3px 7px;
  font-family: sans-serif;
  border-radius: 15px;
}
.treed__input {
  white-space: pre-wrap;
}
.treed__input:focus {
  outline: none;
}
.treed__text > p {
  margin: 0;
}
.treed__input:focus {
  outline: none;
}
.treed__text,
.treed__input {
  padding: 3px 7px;
  min-height: 18px;
  font-size: 16px;
  display: block;
  font-family: sans-serif;
}
.treed__input div {
  padding: 0;
  margin: 0;
  min-height: 18px;
  display: block;
}
/** moving **/
.treed__mover {
  position: absolute;
  padding: 3px 5px;
  display: none;
  cursor: move;
  right: 2px;
  top: 0px;
}
.treed__mover::before {
  content: '\2195';
  font-size: 17px;
  padding: 0 3px;
}
.treed__head:hover .treed__mover {
  display: block;
}
.treed__drop-shadow {
  position: fixed;
  background-color: black;
  opacity: .2;
}
.treed__item.moving {
  background-color: #eee;
  opacity: .5;
}
.treed.moving .treed__head:hover {
  background-color: transparent;
}
.treed.moving .treed__head:hover .treed__mover {
  display: none;
}
.treed.moving .treed__head:hover .treed__body {
  background-color: transparent;
}
</style>

    <script>
	/* jshint undef: true, unused: true */
/* global d3, demo, flare_data */

function flare2treed(data) {
  return {
    content: data.name,
    children: data.children ? data.children.map(flare2treed) : [],
    collapsed: true
  }
}

var COLORS = {
  done: '#0f0',
  parent: 'lightsteelblue'
}

demo.run({
  data: flare2treed(CodeMap), //flare_data to CodeMap
  ctrlOptions: {
    noCollapseRoot: false
  },
  el: 'editme',
  noTitle: true
}, initD3);

function initD3(model, ctrl, view) {
  var margin = {top: 20, right: 120, bottom: 20, left: 120}
    , width = 960 - margin.right - margin.left
    , height = 800 - margin.top - margin.bottom;

  var tree = d3.layout.tree()
    .children(function (d) {
      if (!d.hidesChildren && d.children && d.collapsed && d.children.length) {
        d.hidesChildren = true
      }
      return d.collapsed ? null : d.children
    })
    .size([height, width]);

  var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("#d3view").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // d3.select(self.frameElement).style("height", "800px");

  function setCollapsed(id, doCollapse) {
    ctrl.setCollapsed(id, doCollapse)
    view.startEditing(id)
  }

  var up = update.bind(null, tree, svg, setCollapsed, diagonal)

  var root = model.dumpData()
  root.x0 = height / 2;
  root.y0 = 0;
  up(root)

  ctrl.on('change', function () {
    var root = model.dumpData()
    root.x0 = height / 2;
    root.y0 = 0;
    up(root)
  })

  setTimeout(function () {
    ctrl.setCollapsed(view.root, false)
  }, 100);
}


function update(tree, svg, setCollapsed, diagonal, source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(source).reverse(),
      links = tree.links(nodes);

  var i = 0
    , duration = 750

  var i = 0;

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 100; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
       .data(nodes, function(d) {
         return d.id || (d.id = ++i);
       });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) {
        var _source = d.parent || source
        return "translate(" + _source.y + "," + _source.x + ")";
      })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style('stroke', function (d) {
        return d.hidesChildren ? '' : (d.done ? COLORS.done : '')
      })
      .style("fill", function(d) {
        if (d.done) return COLORS.done
        return d.hidesChildren ? COLORS.parent: "#fff";
      });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.hidesChildren ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.hidesChildren ? "end" : "start"; })
      .text(function(d) { return d.content; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")";
      });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style('stroke', function (d) {
        return d.hidesChildren ? '' : (d.done ? COLORS.done : '')
      })
      .style("fill", function(d) {
        if (d.done) return COLORS.done
        return d.hidesChildren ? COLORS.parent: "#fff";
      });

  nodeUpdate.select("text")
      .text(function(d) { return d.content; })
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
        return "translate(" + d.parent.y + "," + d.parent.x + ")";
      })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var source = d.source
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: d.source.x, y: d.source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Toggle children on click.
  function click(d) {
    setCollapsed(d.id, !d.collapsed)
  }
}
